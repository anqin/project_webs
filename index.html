<!doctype html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Baidu Open Source Projects</title>
    <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="lib/bootstrap/css/bootstrap-responsive.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="header">
        <div class="header-inner container">
            <a class="logo" title="Baidu Open Source Projects">
                <img src="img/baidu_logo.gif" alt="Baidu Open Source Projects">
            </a>
            <ul class="narbar nav nav-pills">
              <li class="active">
                <a href="index.html">Home</a>
              </li>
              <li><a href="#recommendInfo">Project Recommends</a></li>
              <li><a href="https://github.com/anqin" target="_blank">Github</a></li>
              <!--<li><a href="about.html">关于</a></li>-->
            </ul>
        </div>
    </div>
    <div class="main">
        <div class ="main-inner container">
            <div id="recommendCarousel" class="carousel slide">
              <ol class="carousel-indicators">
                  <li data-target="#recommendCarousel" data-slide-to="0" class="active"></li>
                  <li data-target="#recommendCarousel" data-slide-to="1"></li>
                  <li data-target="#recommendCarousel" data-slide-to="2"></li>
              </ol>
              <div class="carousel-inner">
                <div class="active item">
                  <div class="item">
                     <div class="slide">
                         <a class="slide-link slide1"></a>
                     </div>
                  </div>
                </div>
                <div class="item">
                    <div class="slide">
                        <a class="slide-link slide2" href="http://anqin.github.io/tera/" target="_blank" title="Tera: High-throughput Table Storage"></a>
                    </div>
                </div>
                <div class="item">
                    <div class="slide">
                        <a class="slide-link slide3" href="http://anqin.github.io/pbrpc/" target="_blank" title="Sofa-pbrpc: Hight-performance Protobuf-based RPC framework"></a>
                    </div>
                </div>
              </div>
              <a class="carousel-control left" href="#recommendCarousel" data-slide="prev">&lsaquo;</a>
              <a class="carousel-control right" href="#recommendCarousel" data-slide="next">&rsaquo;</a>
            </div>
        </div>
    </div>
    </div>
    <div class="share">
        <div class="share-inner container">
            <div class="follow">
                <span class="label label-success">Contact Us</span>
                <a class="share_sina" title="weibo">weibo</a>
                <a class="share_github" title="Github" href="https://github.com/anqin" target ="_blank">Github</a>
            </div>
            <div class="shareto">
                <span class="label label-success">Sharing</span>
                <a class="share_sina" title="weibo" data-item="share" data-item-value="sina">weibo</a>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="intro row">
            <h1 class="recommend-info" id="recommendInfo">Open-source Projects</h1>
            <div id="projContainer">

            </div>
        </div>
    </div>
    <div class="footer">
      <div class="container">
        <p><a href="#">GPL</a> | <a href="#">Feedback</a></p>
        <p>© 1998-2015 Baidu. All Rights Reserved.</p>
      </div>
    </div>
    <script type="text/plain" id="projTemplate">
        <% 
        for(var i = 0, len = list.length; i < len; i++){ 
            var item = list[i];
            if(i%3==0){
        %>
        <div class="row-fluid">
        <% }%>
        <div class="span4">
            <a href="<%=item.url%>" title="<%=item.name%>: <%=item.brief%>" target="_blank"><img class="proj-img lazy" width="300" height="150" data-src="<%=item.img%>"></a>
            <h2 class="proj-name">
                <a href="<%=item.url%>" title="<%=item.name%>: <%=item.brief%>" target="_blank "><%=item.name%></a>
            </h2>
            <p class="proj-highlight"><%=item.brief%></p>
            <p class="proj-intro"><%=item.intro%></p>
        </div>
        <% if((i+1)%3==0 || i == len){ %>
        </div>   
        <% } %>
        <% } %>
    </script>
    <script src="lib/jquery/jquery-1.10.1.min.js"></script>
    <script src="lib/jquery/jquery.unveil.min.js"></script>
    <script src="lib/bootstrap/js/bootstrap.js"></script>
    <script src="js/main.js"></script>

</body>
</html>
